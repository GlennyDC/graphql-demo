overwrite: true
schema: src/modules/**/*.gql
silent: true
generates:
  src/types/schema.d.ts:
    plugins:
      - add:
          content:
            - '/* eslint-disable */'
            - '/* Manual changes to this file will be overwritten if the code is regenerated. */'
            - '/* This file is auto generated by graphql code generator. */'
      - 'typescript'
      - 'typescript-resolvers'
    config:
      maybeValue: T | undefined
      contextType: ./context#Context
      mappers:
        Book: ../modules/book/book#Book as IBook
        Author: ../modules/author/author#Author as IAuthor
        Category: ../modules/category/category#Category as ICategory
